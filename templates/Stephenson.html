<!doctype html>
<head>
	<title>Stephenson</title>
	<script src="static/js/jquery.js"></script>
	<script src="static/js/imageRotator.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/fonts.css">

	<style> 
		.imgRotator {
			display: block;
			margin-left: auto;
			margin-right: auto;
			max-width: 100%;
			width: auto;
			max-height: 100%;
		}
		body {
			background: url("/static/images/carpet_meg_4.jpg");
			background-repeat: no-repeat;
			background-size: 2200px 1800px;
			margin: 0px;

		}
	</style>
</head>
<body>
	<div style="width: 100%; height:100vh;" id="container">	
		{% for img in imgs %}	
			<img src="/{{img}}" class="imgRotator" style = "display: none;">
		{% endfor %}
	</div>
</body>
