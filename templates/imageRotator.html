<!doctype html>
<head>
	<title>Images</title>
	<script src="static/js/jquery.js"></script>

	<link rel="stylesheet" type="text/css" href="static/css/andika.css">
	<link rel="stylesheet" type="text/css" href="static/css/canada1500.css">

	<style> 
		.marquee {
			text-align:justify;
			word-wrap: normal;
			font-size: 20px;
			height: inherit;
		}

		#imgRotator {
			max-width: 100%;
			width: auto;
			max-height: 100%;
		}
	</style>
</head>
<body>
	<div style="width: 100%; height:100vh;" id="container">	
		{% for img in imgs %}	
			<img src="/{{img}}" class="imgRotator" style = "display: none;">
		{% endfor %}
