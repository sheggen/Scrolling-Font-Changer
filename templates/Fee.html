<!doctype html>
<head>
	<title>John G. Fee</title>
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/scroller.js"></script>
	<script src="/static/js/getFonts.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/fonts.css">

	<style> 
		.marquee {
			text-align:justify;
			word-wrap: normal;
			font-size:40px;
			height: inherit;
		}
	</style>
</head>
<body style="color: #664152">
	<div style="width: 99%; height:100vh; padding: 10px; margin-right: 10px;">		
		<div style="	width:100%;
				float:left;
				overflow: hidden;
				height: inherit;
				{% if age != "young" %}display: none;{% endif %}">
			<div id="marquee_area_young" style='height: inherit;'>
				<marquee style="margin-right: 10px;" id="marquee_text_young" class="marquee" behavior="scroll" direction="up" scrollamount="5" ></marquee>
			</div>
		</div>		
		
		<div style="	width: 100%; 
				overflow: hidden; 
				height: inherit;
				{% if age != "old" %}display: none;{% endif %}">
			<div id="marquee_area_old" style='height: inherit;'>
				<marquee style="margin-right: 10px;" id="marquee_text_old" class="marquee" behavior="scroll" direction="up" scrollamount="5" ></marquee>
			</div>
		</div>
	</div>
</div>
</body>
