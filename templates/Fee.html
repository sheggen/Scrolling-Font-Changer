<!doctype html>
<head>
	<title>John G. Fee</title>
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/scroller.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/fonts.css">

	<style> 
		.marquee {
			text-align:justify;
			word-wrap: normal;
			font-size: 20px;
			height: inherit;
		}
	</style>
</head>
<body style="color: #f9ef76">
	<div style="margin: auto; width: 80%; height:100vh; padding: 10px;">		
		<div style="width:100%;
								float:left;
								overflow: hidden;
								padding-right: 200px;
								height: inherit;
								{% if age != "young" %}display: none;{% endif %}">
			<div id="marquee_area_young" style='height: inherit;'>
				<marquee id="marquee_text_young" class="marquee" behavior="scroll" direction="up" scrollamount="5" ></marquee>
			</div>
		</div>		
		
		<div style="width: 100%;
								margin-left: 50px;
								overflow: hidden;
								height: inherit;
								{% if age != "old" %}display: none;{% endif %}">
			<div id="marquee_area_old" style='height: inherit;'>
				<marquee id="marquee_text_old" class="marquee" behavior="scroll" direction="up" scrollamount="5" ></marquee>
			</div>
		</div>
	</div>
</div>
</body>
