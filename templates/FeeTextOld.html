<!doctype html>
<head>
	<title>John G. Fee Portrait Project</title>
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/editDisplay.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/fonts.css">
	<style> 
		.marquee {
			position: absolute;
			height: 600px;
		}
	</style>
</head>
<body>
	<div style="width: 50%; float:left; overflow: hidden;">
		<div style="width: 100%; margin-bottom: 20px;" align = 'center'>
			<img src="/static/images/youngfee.jpeg" width = 300px style="clear:both;"/>
		</div>
		<input type="text" id="youngFeeling" style="margin-left: 21%; height: 35px; width: 50%; border-radius: 7px; font-size: 18px;" placeholder="Describe the image above"></input>
		<button type="button"
						onclick="sendYoungWord()"
						style="background-color: #4CAF50;
										color: #ffffff;
										border-color: #4CAF50;
										height: 40px;
										border-radius: 7px;
										vertical-align: top;
										font-size: 15px;
										font-family: inherit;">
			Submit
		</button>
	</div>
	<div style="width: 50%; margin-left: 15px; overflow: hidden;">
		<div style="width: 100%; margin-bottom: 20px;" align = 'center'>
			<img src="/static/images/oldfee.jpeg" width = 300px  style="clear:both;"/>
		</div>
		<input type="text" id="oldFeeling" style="margin-left: 21%; height: 35px; width: 50%; border-radius: 7px; font-size: 18px;" placeholder="Describe the image above"></input>
		<button type="button"
						onclick="sendOldWord()"
						style="background-color: #4CAF50;
										color: #ffffff;
										border-color: #4CAF50;
										height: 40px;
										border-radius: 7px;
										vertical-align: top;
										font-size: 15px;
										font-family: inherit;">
			Submit
		</button>
	</div>

</body>

<script>
		setTimeout(refreshFont, 1);
</script>
